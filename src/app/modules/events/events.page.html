<app-common-header [title]="CurrenPageTitle"></app-common-header>
<ion-content [fullscreen]="true">

  <div class="header">
    <app-sub-header [textTitle]="titleData"></app-sub-header>
  </div>
  <div class="container">

    <div class="sub_con">
      <div class="d1">
        <div class="square1"></div>
        <p>Over Pumping</p>
      </div>

      <div class="d2">
        <div class="square2"></div>
        <p>Optimum Pumping</p>
      </div>

      <div class="d3">
        <div class="square3"></div>
        <p>Under Pumping</p>
      </div>
    </div>


    <div class="content_cont">
      <div class="d1_c">
        <div class="d1_sc" *ngFor="let item of data; let i= index">
          <div (click)="navigateTo(item)" class="d1_sc1">
            <div [ngClass]="i == 0 ? 'status_bar1':( i==1 ?'status_bar2':'status_bar3')"></div>
            <div class="d1_detail">
              <p class="p1">{{item?.well_name}}</p>
              <p class="p2">{{item?.desc}}</p>
              <div style="display: flex;flex: 1;flex-direction: row;padding: 10px;">
                <div style="display: flex;flex: 1;color: #fff !important;font-size: 13px;">
                  {{item?.time}}
                </div>
                <div style="display: flex;float: 1;color: #fff !important; font-size: 13px;">
                  {{item?.status}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>

  </div>
</ion-content>
